<body>
    <div id="Background"></div>
    <div id="Container" ng-controller="EnigmaController">
        <div class="ContainerTitle">
            <h1>Enigma Machine</h1>
        </div>

        <div class="ContainerBody">
            <h2 title="Select a date to use the settings.">Setting</h2>
            <div>
                <input type="date" name="PasswordBook" id="PasswordBook" ng-model="date" />
                <input type="button" ng-click="reset()" value="Set" />
                <input type="button" ng-click="test()" value="Test" />
            </div>
            <h2>Rotors</h2>
            <div>
                <span class="Rotors">
                    <input type="text" name="Rotor1" id="Rotor1" class="Rotor" ng-model="rotor[0]" readonly />
                    <input type="text" name="RotorKey1" id="RotorKey1" class="Rotor" ng-model="rotorKey[0]" readonly />
                    <input type="text" name="Rotor2" id="Rotor2" class="Rotor" ng-model="rotor[1]" readonly />
                    <input type="text" name="RotorKey2" id="RotorKey2" class="Rotor" ng-model="rotorKey[1]" readonly />
                    <input type="text" name="Rotor3" id="Rotor3" class="Rotor" ng-model="rotor[2]" readonly />
                    <input type="text" name="RotorKey3" id="RotorKey3" class="Rotor" ng-model="rotorKey[2]" readonly />
                </span>
            </div>

            <h2>Plugboard</h2>
            <div>
                <span class="Plugboard Plugboard1">
                    <label for="Plugboard1">#1</label>
                    <input type="text" name="Plugboard1A" id="Plugboard1A" class="PlugboardSelect" ng-model="plugboard1A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard1B" id="Plugboard1B" class="PlugboardSelect" ng-model="plugboard1B" readonly />
                </span>
                <span class="Plugboard Plugboard2">
                    <label for="Plugboard2">#2</label>
                    <input type="text" name="Plugboard2A" id="Plugboard2A" class="PlugboardSelect" ng-model="plugboard2A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard2B" id="Plugboard2B" class="PlugboardSelect" ng-model="plugboard2B" readonly />
                </span>
                <span class="Plugboard Plugboard3">
                    <label for="Plugboard3">#3</label>
                    <input type="text" name="Plugboard3A" id="Plugboard3A" class="PlugboardSelect" ng-model="plugboard3A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard3B" id="Plugboard3B" class="PlugboardSelect" ng-model="plugboard3B" readonly />
                </span>
                <span class="Plugboard Plugboard4">
                    <label for="Plugboard4">#4</label>
                    <input type="text" name="Plugboard4A" id="Plugboard4A" class="PlugboardSelect" ng-model="plugboard4A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard4B" id="Plugboard4B" class="PlugboardSelect" ng-model="plugboard4B" readonly />
                </span>
                <span class="Plugboard Plugboard5">
                    <label for="Plugboard5">#5</label>
                    <input type="text" name="Plugboard5A" id="Plugboard5A" class="PlugboardSelect" ng-model="plugboard5A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard5B" id="Plugboard5B" class="PlugboardSelect" ng-model="plugboard5B" readonly />
                </span>
                <span class="Plugboard Plugboard6">
                    <label for="Plugboard6">#6</label>
                    <input type="text" name="Plugboard6A" id="Plugboard6A" class="PlugboardSelect" ng-model="plugboard6A" readonly />
                    <span class="fa fa-exchange"></span>
                    <input type="text" name="Plugboard6B" id="Plugboard6B" class="PlugboardSelect" ng-model="plugboard6B" readonly />
                </span>
            </div>

            <h2>Key</h2>
            <div class="KeyDiv">
                <input type="text" name="Key" id="Key" class="Key" ng-model="key" readonly />
            </div>

            <h2>Encode/Decode</h2>
            <div class="MessageDiv">
                <h3><span class="fa fa-comment"></span>Message</h3>
                <textarea name="MessageA" id="MessageA" class="Message" ng-model="message">Hello</textarea>
                <input type="button" ng-click="encode()" value="Encode" />
            </div>
            <div class="MessageDiv">
                <h3><span class="fa fa-code"></span>Code</h3>
                <textarea name="MessageB" id="MessageB" class="Message" ng-model="code"></textarea>
                <input type="button" ng-click="decode()" value="Decode" />
            </div>
        </div>

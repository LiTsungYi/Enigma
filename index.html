<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enigma Machine</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css\Enigma.css" type="text/css" media="all" />
    <script src="js\Enigma.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="Background"></div>
    <div id="Container">
      <div class="ContainerTitle">
        <h1>Enigma Machine</h1>
      </div>
      
      <div class="ContainerBody">
          <h2>Rotors</h2>
          <div>
            <span class="Rotor Rotor1">
              <select name="Rotor" id="Rotor" class="RotorSelect">
                  <option value="123">#1-#2-#3</option>
                  <option value="132">#1-#3-#2</option>
                  <option value="213">#2-#1-#3</option>
                  <option value="231">#2-#3-#1</option>
                  <option value="312">#3-#1-#2</option>
                  <option value="321">#3-#2-#1</option>
              </select>
            </span>
          </div>
        
          <h2>Plugboard</h2>
          <div>
            <span class="Plugboard Plugboard1">
              <label for="Plugboard1">#1</label>
              <input type="text" name="Plugboard1A" id="Plugboard1A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard1B" id="Plugboard1B" class="PlugboardSelect">
            </span>
            <span class="Plugboard Plugboard2">
              <label for="Plugboard2">#2</label>
              <input type="text" name="Plugboard2A" id="Plugboard2A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard2B" id="Plugboard2B" class="PlugboardSelect">
            </span>
            <span class="Plugboard Plugboard3">
              <label for="Plugboard3">#3</label>
              <input type="text" name="Plugboard3A" id="Plugboard3A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard3B" id="Plugboard3B" class="PlugboardSelect">
            </span>
            <span class="Plugboard Plugboard4">
              <label for="Plugboard4">#4</label>
              <input type="text" name="Plugboard4A" id="Plugboard4A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard4B" id="Plugboard4B" class="PlugboardSelect">
            </span>
            <span class="Plugboard Plugboard5">
              <label for="Plugboard5">#5</label>
              <input type="text" name="Plugboard5A" id="Plugboard5A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard5B" id="Plugboard5B" class="PlugboardSelect">
            </span>
            <span class="Plugboard Plugboard6">
              <label for="Plugboard6">#6</label>
              <input type="text" name="Plugboard6A" id="Plugboard6A" class="PlugboardSelect">
              <span class="fa fa-exchange"></span>
              <input type="text" name="Plugboard6B" id="Plugboard6B" class="PlugboardSelect">
            </span>
          </div>
      
          <h2>Lampboard</h2>
          <div>
            <span class="Lampboard KeyA">A</span>
            <span class="Lampboard KeyB">B</span>
            <span class="Lampboard KeyC">C</span>
            <span class="Lampboard KeyD">D</span>
            <span class="Lampboard KeyE">E</span>
            <span class="Lampboard KeyF">F</span>
            <span class="Lampboard KeyG">G</span>
            <span class="Lampboard KeyH">H</span>
            <span class="Lampboard KeyI">I</span>
            <span class="Lampboard KeyJ">J</span>
            <span class="Lampboard KeyK">K</span>
            <span class="Lampboard KeyL">L</span>
            <span class="Lampboard KeyM">M</span>
            <span class="Lampboard KeyN">N</span>
            <span class="Lampboard KeyO">O</span>
            <span class="Lampboard KeyP">P</span>
            <span class="Lampboard KeyQ">Q</span>
            <span class="Lampboard KeyR">R</span>
            <span class="Lampboard KeyS">S</span>
            <span class="Lampboard KeyT">T</span>
            <span class="Lampboard KeyU">U</span>
            <span class="Lampboard KeyV">V</span>
            <span class="Lampboard KeyW">W</span>
            <span class="Lampboard KeyX">X</span>
            <span class="Lampboard KeyY">Y</span>
            <span class="Lampboard KeyZ">Z</span>
          </div>

          <h2>Keyboard</h2>
          <div class="MessageDiv">
              <h3><span class="fa fa-comment"></span>Message</h3>
              <textarea name="MessageA" id="MessageA" class="Message"></textarea>
          </div>
          <div class="MessageDiv">
              <h3><span class="fa fa-code"></span>Code</h3>
              <textarea name="MessageB" id="MessageB" class="Message"></textarea>
          </div>
      </div>
    </div>
  </body>
